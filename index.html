<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HappyPayal | Birthday Surprise</title>
  <style>
    /* Import fonts */
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap'); /* For heading */
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap'); /* For paragraph */

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at center, #111, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Floating sparkles background */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 8px #fff, 0 0 12px #0ff, 0 0 20px #f0f;
      animation: floatSparkles 8s linear infinite;
    }

    @keyframes floatSparkles {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    /* Header / Navbar */
    header {
      background: #000;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #0ff;
      box-shadow: 0 0 4px #0ff;
      position: relative;
      z-index: 2;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #0ff, #f0f, #ff0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 3px #0ff, 0 0 6px #f0f, 0 0 10px #ff0;
      animation: flicker 2.5s infinite alternate;
      letter-spacing: 1px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      font-size: 1.1rem;
      color: #f0f;
      text-shadow: 0 0 2px #f0f, 0 0 5px #f0f;
      transition: 0.3s;
    }

    nav a:hover {
      color: #0ff;
      text-shadow: 0 0 3px #0ff, 0 0 8px #0ff;
    }

    /* Main content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    /* Heading with bold Pacifico font */
    main h2 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      font-weight: bold;
      color: rgb(101, 8, 77);
      text-shadow: 0 0 6px #ff0, 0 0 12px rgb(181, 35, 40);
      margin-bottom: 20px;
      animation: floatText 3s ease-in-out infinite alternate;
    }

    /* Paragraph with different font */
    main p {
      font-family: 'Roboto Slab', serif;
      font-size: 1.5rem;
      font-weight: 500;
      color: #0ff;
      text-shadow: 0 0 4px #0ff, 0 0 8px #f0f;
      animation: floatText 4s ease-in-out infinite alternate;
      margin-bottom: 25px;
    }

    @keyframes floatText {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }

    input {
      padding: 12px;
      border: 1px solid #0ff;
      border-radius: 6px;
      background: #111;
      color: #0ff;
      font-size: 1rem;
      text-align: center;
      outline: none;
      box-shadow: 0 0 4px #0ff;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #f0f;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 6px #f0f, 0 0 12px #f0f inset;
      transition: 0.3s;
    }

    button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 8px #0ff, 0 0 16px #0ff inset;
    }

    .error-message {
      color: #ff4d4d;
      margin-top: 10px;
      display: none;
      text-shadow: 0 0 2px #ff4d4d, 0 0 4px #ff4d4d;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 12px;
      font-size: 0.9rem;
      color: #aaa;
      background: #000;
      border-top: 1px solid #0ff;
      box-shadow: 0 0 4px #0ff;
      z-index: 2;
      position: relative;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div id="sparkles"></div>

  <header>
    <h1>‚ú®Hey Payal‚ú®</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h2>üéä "a Magical Day for a Magical Girl!" ‚ú® </h2>
    <p>Enter Payal's Date of Birth</p>

    <div class="input-section">
      <input type="password" id="dob" placeholder="DDMMYYYY" />
      <button onclick="checkLogin()">Let's Surprise Payal</button>
      <div class="error-message" id="error">‚ùå Wrong DOB! Try again.</div>
    </div>
  </main>

  <footer>
    &copy; 2025 Payal's Birthday. All rights reserved.
  </footer>

  <script>
    function checkLogin() {
      const dob = document.getElementById("dob").value.trim();
      const errorDiv = document.getElementById("error");

      if (dob === "03102004") {
        window.location.href = "birthday.html";
      } else {
        errorDiv.style.display = "block";
      }
    }

    // Generate sparkles
    const sparkleContainer = document.getElementById("sparkles");
    for (let i = 0; i < 25; i++) {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = Math.random() * 100 + "vw";
      sparkle.style.animationDuration = 5 + Math.random() * 5 + "s";
      sparkle.style.animationDelay = Math.random() * 5 + "s";
      sparkleContainer.appendChild(sparkle);
    }
  </script>
</body>
</html>
